
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicaps Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light" id="theme">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Medicaps University Chatbot</h2>
        <button class="btn btn-outline-secondary" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div id="chat-box" class="border rounded p-3 mb-3 bg-white shadow-sm"></div>
    <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." onkeypress="if(event.key === 'Enter'){sendMessage();}">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
