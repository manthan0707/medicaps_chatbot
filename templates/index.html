
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Medicaps University Chatbot (Live)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
  <div class="container py-4">
    <div class="card mx-auto shadow-sm" style="max-width:900px;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0">Medicaps University Chatbot</h4>
          <small class="text-muted">Live data + AI (optional)</small>
        </div>
        <div>
          <button id="themeBtn" class="btn btn-outline-secondary btn-sm">Dark</button>
        </div>
      </div>
      <div class="card-body p-0 d-flex flex-column" style="height:600px;">
        <div id="chat" class="p-3 overflow-auto flex-grow-1"></div>
        <div class="p-3 border-top">
          <div class="input-group">
            <input id="input" class="form-control" placeholder="Ask about placement, admission, courses..." aria-label="Message">
            <button id="sendBtn" class="btn btn-primary">Send</button>
          </div>
          <small class="text-muted">Try: "placement", "placement 2024", "admission", "about medicaps"</small>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
