
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Medicaps Chatbot API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css"/>
</head>
<body>
  <div class="container py-4">
    <div class="card mx-auto shadow-sm" style="max-width:900px;">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0">Medicaps Chatbot (API)</h4>
          <small class="text-muted">Ask about placements, admissions, about</small>
        </div>
      </div>
      <div class="card-body p-0 d-flex flex-column" style="height:640px;">
        <div id="chat" class="p-3 overflow-auto flex-grow-1"></div>
        <div class="p-3 border-top">
          <div class="input-group">
            <input id="input" class="form-control" placeholder="Type: placement, admission, about...">
            <button id="sendBtn" class="btn btn-primary">Send</button>
          </div>
          <small class="text-muted">This UI calls the backend API endpoints.</small>
        </div>
      </div>
    </div>
  </div>
<script src="/static/js/script.js"></script>
</body>
</html>
