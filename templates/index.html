<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Medicaps University Chatbot</title>
    <link rel="stylesheet" href="/static/style.css"/>
  </head>
  <body>
    <div class="chat-wrap">
      <header>
        <h1>Medicaps University Chatbot</h1>
        <p>Ask about admissions, courses, fees, hostel, placements and more.</p>
      </header>

      <div id="chat-box" class="chat-box"></div>

      <div class="chat-input">
        <input id="msg" type="text" placeholder="Type your question..." autocomplete="off"/>
        <button id="send">Send</button>
      </div>
      <small class="note">Type "placement" to see recent placement summaries, or "placement 2024" for a specific year.</small>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
